<!-- Here  we are going to see how we are going to use table tag-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset ="UTF-8">
        <meta name = "description" content="This is an awesome website">
        <title>Chikkala's website </title>

    </head>

    <body style="background-color: aqua;">

        <table> 
                <thead>

                    <caption><h2>List Of Numbers </h2></caption>
                    <!--This is going to be the header for the table-->
                    <tr>
                        <th>num1</th> <!--One coloumn in my table-->
                        <th>num2</th>
                        <th>num3</th>
                    </tr>

                </thead>

                <tbody>

                    <!--This is going to define one entry.-->
                   <tr>
                       <td>One</td> <!--One coloumn in my table-->
                       <td>Two</td>
                       <td>Three</td>
                   </tr>
       
                   <tr>
                         <!--you can use col span to make it take more entries at once-->
                       <td colspan="2">Four</td> <!--One coloumn in my table-->
                       <td>Five</td>
                       <td>Six</td>
                   </tr>
       
                </tbody>
       
        </table>

    </body>


</html>
