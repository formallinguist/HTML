<!-- This is about Meta tags in HTML -->
<!--Meta tags are usually are in the head of the html file.-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset ="UTF-8">
        <meta name = "description" content="This is an awesome website">
        <meta name = "author" content="Who the author is">
        <meta name = "Keywords" content="HTML,Tutorial">

        <!--This is responsible for how the website is displayed on different screes like mobile vs laptop screens-->

        <meta name = "Viewport" content="width=device-width, initial-scale=1.0">


        <title>Chikkala's website </title>

    </head>

    <body style="background-color: aqua;">

       <h1>Meta Tags</h1>

    </body>
